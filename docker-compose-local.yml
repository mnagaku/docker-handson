version: '3.7'

services:
  jupyter:
    image: mnagaku/lc-minimal-notebook
    ports:
      - "8888:8888"
    command: bash -c "set +u ; . /usr/local/bin/start.sh jupyter notebook --NotebookApp.token=''"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/home/jovyan/docker-handson
